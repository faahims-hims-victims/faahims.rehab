name: Mirror Forum Content

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allows manual triggering
  push:
    paths:
      - 'scripts/scrape-forum.js'  # Trigger when scraper is updated

jobs:
  mirror-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install cheerio  # For HTML parsing
      
    - name: Run forum scraper
      run: node scripts/scrape-forum.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Mirror forum content $(date)"
          git push
        fi
