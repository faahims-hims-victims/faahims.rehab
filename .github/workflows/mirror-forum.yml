name: Mirror Forum Content

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  mirror-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run authenticated scraper
      env:
        FORUM_USERNAME: ${{ secrets.FORUM_USERNAME }}
        FORUM_PASSWORD: ${{ secrets.FORUM_PASSWORD }}
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: node scripts/scrape-forum.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add *.html *.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update FAA HIMS forum mirror - $(date)"
          git push
        fi
