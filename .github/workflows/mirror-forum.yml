name: FAA HIMS SEO Optimization & Forum Mirror

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours for fresh content
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  seo-optimization:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run authenticated forum scraper
      env:
        FORUM_USERNAME: ${{ secrets.FORUM_USERNAME }}
        FORUM_PASSWORD: ${{ secrets.FORUM_PASSWORD }}
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: node scripts/scrape-forum.js
      
    - name: Create optimized SEO landing pages
      run: node scripts/create-seo-pages.js
      
    - name: Generate enhanced sitemap
      run: node scripts/generate-sitemap.js
      
    - name: Commit all SEO content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add *.html *.xml
        if git diff --staged --quiet; then
          echo "No new FAA HIMS content to commit"
        else
          git commit -m "ðŸŽ¯ Update FAA HIMS SEO content & forum mirror - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Submit to search engines
      run: node scripts/submit-to-search-engines.js
